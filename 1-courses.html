<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <title>SmileSchool</title>

    <link rel="stylesheet" href="styles.css">

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
</head>
<body>
    <main class="bg-courses d-flex flex-column justify-content-lg-between img-fluid container-fluid">
        <header class="pt-4 mb-5">
            <nav class="navbar navbar-expand-sm navbar-light">
                <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="logo navbar-brand m-0">
                    <a class="nav-link text-white d-flex flex-column flex-sm-row align-items-sm-center" href="./homepage.html" >
                        <div class="smile "></div>
                        <img src="./images/logo.png" width="111.83" height="28" alt="Logo smile" class="img-fluid">
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav d-flex d-block d-sm-none form-inline mx-auto">
                        <li class="nav-item active">
                            <a class="nav-link text-white" href="./courses.html">COURSES <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="./pricing.html">PRECING</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="./login.html">LOGIN</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav d-none d-sm-flex justify-content-end w-100">
                        <li class="nav-item active mr-4">
                            <a class="nav-link text-white" href="./courses.html">COURSES <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item mr-4">
                            <a class="nav-link text-white" href="./pricing.html">PRECING</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="./login.html">LOGIN</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- Hero section -->
        <section class="text-white text-center mt-5 mb-5 d-none d-sm-block">
            <h1 class="title-courses ">« Don’t cry because it’s over. <br><span>Smile</span>
                because it happened. »</h1>
        </section>
    </main>
    <!-- Filters section -->
    <section class="container-fiters">
        <div class="container-fluid dropdown form-section py-4 px-5">
            <form  class="text-white">
                <div class="row">
                    <div class="col-md-12 col-lg-4 form-group">
                        <label for="inputSearch" class="form-label">KEYWORDS</label>
                        <div class="input-group bg-filters-courses mb-3 rounded p-3">
                            <span class="input-group-text border-0 bg-transparent" id="search-addon">
                                <i class="bi bi-search text-white fs-4"></i>
                            </span>
                            <input type="search" id="inputSearch" class="form-control rounded bg-transparent border-0 shadow-none text-white" placeholder="Search by keywords" aria-label="Search" aria-describedby="search-addon" />
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 form-group">
                        <label for="inputSearch" class="form-label">TOPIC</label>
                        <div class="input-group bg-filters-courses mb-3 rounded p-3">
                            <select class="fs-filters-courses form-control rounded bg-transparent border-0 shadow-none text-white" id="topic">
                                <option value="novice" >Novice</option>
                                <option value="intermediate" >Intermediate</option>
                                <option value="expert" >Expert</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 form-group">
                        <label for="inputSearch" class="form-label">SORT BY</label>
                        <div class="input-group bg-filters-courses mb-3 rounded p-3">
                            <select class="fs-filters-courses form-control rounded bg-transparent border-0 shadow-none text-white" id="sort">
                                <option value="most popular" >Most Popular</option>
                                <option value="most recent" >Most Recent</option>
                                <option value="most viewed" >Most Viewed</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
